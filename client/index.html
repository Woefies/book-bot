<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bot</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-500 relative">

<img id="logo-left" src="../assets/icon.png" alt="Logo" class="">
<div id="container1" class="container shadow-lg p-1 bg-cyan-700 rounded text-white">
    <!-- Chat Container -->
    <div id="chatContainer" class="flex flex-col items-center mb-4">
        <h1 class="text-3xl font-bold mx-auto pt-0">Book Bot</h1>
        <p class="text-2xl mx-auto pt-0">This is a chat bot that recommends books based on what the user wants</p>
        <div class="mb-4">
            <label for="genreInput" class="block text-sm font-medium text-gray-700">Genre:</label>
            <input type="text" style="width:40vw" id="genreInput" class="mt-1 p-2 border rounded-md text-black h-10" />

            <label for="locationInput" class="block text-sm font-medium text-gray-700 mt-4">Location:</label>
            <input type="text" style="width:40vw" id="locationInput" class="mt-1 p-2 border rounded-md text-black h-10" />

            <button id="submitButton" onclick="retrieveMessage()" class="h-10 mt-4 px-6 py-2 text-white rounded-md bg-yellow-500">Submit</button>
        </div>
    </div>
</div>
<div id="loadingSpinner" class="spinner"></div>


<div id="responseHider" class="hidden">
    <div id="responseContainer" class="flex flex-col ml-3 w-full">
        <!-- User Input Box -->
        <div class="response-grid mt-4">
        </div>
        <!-- Response Box -->
        <div class="response-grid mt-4">
        </div>
    </div>
</div>

<script src="script.js" defer></script>
</body>

</html>
